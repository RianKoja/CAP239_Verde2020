name: CI (pip)
on: 
  push:
    branches: 
      - master
      - branch_renato_ex_02

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.7]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "current dir is $(pwd)"
          pip install -r src/requirements.txt
          # install black if available (Python 3.6 and above)
          pip install black || true
      - name: Run main entry file to get result:
        run: |
          cd ./src 
          python Entry.py
      - name: Run on branch branch_renato_ex_02
        run: |
          git checkout branch_renato_ex_02
          python Entry.py
      - name: Upload reports from main
        uses: actions/upload-artifact@v2
        with:
          name: report_main
          path: /home/runner/work/CAP239_Verde2020/CAP239_Verde2020/src/mount/Report_v0.docx
      - name: Upload reports from branch_renato_ex_02
        uses: actions/upload-artifact@v2
        with:
          name: report_branch_renato_ex_02
          path: /home/runner/work/CAP239_Verde2020/CAP239_Verde2020/src/mount/Report_v1.docx
